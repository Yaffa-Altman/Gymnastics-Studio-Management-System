<div class="body">
    <div class="header">
        <h1>רשימת הנרשמות</h1>
        <p><mat-slide-toggle class="mat-slide-toggle"  (change)="onToggleChange($event)">הצג נרשמות שלא שולמו</mat-slide-toggle></p>
        <mat-form-field class="example-form-field">
            <mat-label>שם לסינון</mat-label>
            <input matInput type="text" [(ngModel)]="value" (ngModelChange)="onValueChange($event)">
            @if (value) {
              <button class="clearBtn" matSuffix matIconButton aria-label="Clear" (click)="value=''">
                X
              </button>
            }
        </mat-form-field>
    </div>
    <div class="content">
        <ag-grid-angular class="ag-theme-alpine" style="width: 75%; height: 90%;" class="boldRow" [rowData]="rowData"
            [columnDefs]="colDefs" [gridOptions]="gridOptions" />
    </div>
</div>
